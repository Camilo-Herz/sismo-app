<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper navBar">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a (click)="navigate('dashboard')" class="cursorPointer">SISMO APP</a>
                <div id="close-sidebar">
                    <i class="fa fa-microchip" aria-hidden="true"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded alignMeddle" [src]="dataMenu.profilePicture"
                        onError="this.src='../../../../assets/img/userNull.jpg'" alt="User picture">
                </div>
                <div class="user-info">
                    <span class="user-name">{{dataMenu.secondName}}
                        <strong>{{dataMenu.firstLastName}}</strong>
                    </span>
                    <span class="user-role">Estudiante</span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>En linea</span>
                    </span>
                </div>
            </div>
            <!-- sidebar-header  -->
            <div class="sidebar-search">
                <div>
                    <div class="input-group">
                        <input type="text" class="search-menu search" placeholder="Search...">
                        <div class="input-group-append">
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <li>
                        <a (click)="navigate('dashboard')" class="cursorPointer">
                            <i class="fa fa-columns"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigate('connections')" class="cursorPointer">
                            <i class="fa fa-sitemap" aria-hidden="true"></i>
                            <span>Conexiones</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigate('downloads')" class="cursorPointer">
                            <i class="fa fa-download" aria-hidden="true"></i>
                            <span>Descargables</span>
                        </a>
                    </li>
                    <li class="header-menu">
                        <span>Extra</span>
                    </li>
                    <li>
                        <a (click)="navigate('pilot')" class="cursorPointer">
                            <i class="fa fa-folder"></i>
                            <span>Pilotos</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="navigate('guides')" class="cursorPointer">
                            <i class="fa fa-book"></i>
                            <span>Documentaci√≥n</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a class="cursorPointer">
                <i class="fa fa-caret-square-o-left" aria-hidden="true"></i>
            </a>
            <a (click)="navigate('profile')" class="cursorPointer">
                <i class="fa fa-cog"></i>
            </a>
            <a (click)="logout()" class="cursorPointer">
                <i class="fa fa-power-off"></i>
            </a>
        </div>
    </nav>
</div>
